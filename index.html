<!DOCTYPE html>
<html>
<head>
	<title>Neighbourhood Map</title>
	<meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/default.css">
</head>
<body>
	<div class="container-fluid text-center">
		<!-- text for user to filter markers and list -->
		<label class="mb-2 mt-5">Filter Markers</label>
		<input data-bind="textInput : userInput" class="mb-2">
	</div>
	<div class="container-fluid row high">
		<!-- sidebar -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light col-lg-2">
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<div class="container-fluid">
					<ul class="list-group navbar-nav mr-auto" data-bind="foreach: filteredLocations">
						<li class="list-group-item list-group-item-action nav-item" data-bind="text: $data.name, click: $parent.setCurrentLocation"></li>
					</ul>
					
				</div>
			</div>

		</nav>
		<!-- Div To Hold Map -->
		<div id="map" class="col-lg-10"></div>
	</div>
	<script type="text/javascript" src="js/map.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&v=3&key=AIzaSyAOkjlV-mAE0P6sCd5ZARpmbEn5vtbRWsY&callback=initMap" onerror="googleError()"></script>
</body>
</html>
